{% extends "app1/base.html"%}
{%block content%}
<table class="table table-bordered table-primary caption-top">
    <caption>Student Result </caption>
    <tr>
    <th>Rollno</th>
    <th>Name</th>
    <th>Subject1</th>
    <th>Subject2</th>
    <th>Subject3</th>
    <th>Total</th>
    <th>Result</th>
    </tr>
    {%for stud in marks_list%}
    <tr>
        {%for value in stud%}
        <td>{{value}}</td>
        {%endfor%}
    </tr>
    {%endfor%}
</table>
{%endblock%}
